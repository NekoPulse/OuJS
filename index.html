<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gato Aleatorio</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    img {
      max-width: 80%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    .loading {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="loading">Cargando gatito...</div>
  <img id="catImage" src="" alt="Gatito aleatorio" style="display: none;" />
  <h1>Â¡Gatito sorpresa antes de que te vayas!</h1>

  <script>
    // URL de redirecciÃ³n (puedes cambiarla a la que quieras)
    const redirigirA = "https://www.google.com"; // Cambia esto

    // Mostrar imagen del gato antes de redirigir
    async function mostrarGatoYRedirigir() {
      try {
        const res = await fetch("https://api.thecatapi.com/v1/images/search");
        const data = await res.json();
        const img = document.getElementById("catImage");
        img.src = data[0].url;
        img.style.display = "block";
      } catch (error) {
        document.querySelector(".loading").textContent = "No se pudo cargar el gatito ðŸ¥º";
      }

      // Espera 3 segundos antes de redirigir
      setTimeout(() => {
        window.location.href = redirigirA;
      }, 3000);
    }

    // Ejecutar al cargar la pÃ¡gina
    mostrarGatoYRedirigir();
  </script>
</body>
</html>
